<div class="row space-top">
    <div class="col-md-12">
        <h1>Create New Furniture</h1>
        <p>Please fill all fields.</p>
    </div>
</div>
<form #carForm="ngForm" (ngSubmit)="submitForm(carForm); false">
    <div class="row space-top">
        <div class="col-md-4">
            <div class="form-group">
                <label class="form-control-label" for="new-make">Make</label>
                <input class="form-control valid" id="new-make" type="text" name="make" [(ngModel)]="car.make">
            </div>
            <div class="form-group has-success">
                <label class="form-control-label" for="new-model">Model</label>
                <input class="form-control" id="new-model" type="text" name="model" [(ngModel)]="car.model">
            </div>
            <div class="form-group has-danger">
                <label class="form-control-label" for="new-year">Year</label>
                <input class="form-control" id="new-year" type="number" name="year" [(ngModel)]="car.year">
            </div>
            <div class="form-group">
                <label class="form-control-label" for="new-description">Description</label>
                <textarea class="new-description" name="description" cols="30" rows="3" [(ngModel)]="car.description"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Create" />
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="form-control-label" for="new-price">Price</label>
                <input class="form-control" id="new-price" type="number" name="price" [(ngModel)]="car.price">
            </div>
            <div class="form-group">
                <label class="form-control-label" for="new-image">Image</label>
                <input class="form-control" id="new-image" type="text" name="imgUrl" [(ngModel)]="car.imgUrl">
            </div>
            <div class="form-group">
                <label class="form-control-label" for="new-HP">HP</label>
                <input class="form-control" id="new-HP" type="number" name="hp" [(ngModel)]="car.hp">
            </div>
        </div>
    </div>
</form>
