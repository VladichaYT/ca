
<div class="row space-top">
    <div class="col-md-12">
        <h1>Edit Car</h1>
        <p>Please fill all fields.</p>
    </div>
</div>
<div *ngIf="isLoading">
    <app-loader />
</div>
<form #editForm="ngForm" (ngSubmit)="submitEditForm(editForm)">
    <div *ngIf="!isLoading" class="row space-top">
        <div class="col-md-4">
            <div class="form-group">
                <label class="form-control-label" for="new-make">Make</label>
                <input class="form-control" id="new-make" type="text" name="make" value={{car.make}} [(ngModel)]="car.make">
            </div>
            <div class="form-group has-success">
                <label class="form-control-label" for="new-model">Model</label>
                <input class="form-control" id="new-model" type="text" name="model" value={{car.model}} [(ngModel)]="car.model">
            </div>
            <div class="form-group has-danger">
                <label class="form-control-label" for="new-year">Year</label>
                <input class="form-control" id="new-year" type="number" name="year" value={{car.year}} [(ngModel)]="car.year">
            </div>
            <div class="form-group">
                <label class="form-control-label" for="new-description">Description</label>
                <textarea class="new-description" name="description" cols="30" rows="3" [(ngModel)]="car.description" maxlength="200">{{car.description}}</textarea>
                <label class="label-error" for="description">Characters left: {{200 - car.description.length}}</label>
            </div>
            <input type="submit" class="btn btn-info" value="Edit" />
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="form-control-label" for="new-price">Price</label>
                <input class="form-control" id="new-price" type="number" name="price" value={{car.price}} [(ngModel)]="car.price">
            </div>
            <div class="form-group">
                <label class="form-control-label" for="new-image">Image</label>
                <input class="form-control" id="new-image" type="text" name="imgUrl" value={{car.imgUrl}} [(ngModel)]="car.imgUrl">
            </div>
            <div class="form-group">
                <label class="form-control-label" for="new-hp">HP</label>
                <input class="form-control" id="hp" type="number" name="hp" value={{car.hp}} [(ngModel)]="car.hp">
            </div>
        </div>
    </div>
</form>
