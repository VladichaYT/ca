<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="row space-top">
    <div class="col-md-12">
        <h1>Login User</h1>
        <p>Please fill all fields.</p>
    </div>
</div>
<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    <div class="row space-top">
        <div class="col-md-4">
            <div class="form-group">
                <label class="form-control-label" for="email">Email</label>
                <input class="form-control" id="email" type="text" name="email" ngModel email required>
                <label class="label-error" for="email" *ngIf="loginForm.controls['email']?.errors?.['required']">Email is required!</label>
                <label class="label-error" for="email" *ngIf="loginForm.controls['email']?.errors?.['email']">Invalid email format!</label>
            </div>
            <div class="form-group">
                <label class="form-control-label" for="password">Password</label>
                <input class="form-control" id="password" type="password" name="password" ngModel required>
                <label class="label-error" for="email" *ngIf="loginForm.controls['password']?.errors?.['required']">Password is required!</label>
            </div>
            <div *ngIf="errorMessage" class="label-error">{{ errorMessage }}</div>
            <button *ngIf="isLoading" disabled class="buttonload">
                <i class="fa fa-spinner fa-spin"></i> Loading
              </button>
              <button type="submit" *ngIf="!isLoading" class="btn btn-primary" [disabled]="loginForm.invalid" [style]="{ backgroundColor: loginForm.invalid ? 'grey' : '' }">Login</button>
        </div>
    </div>
</form>
