<div class="row space-top">
    <div class="col-md-12">
        <h1>Register New User</h1>
        <p>Please fill all fields.</p>
    </div>
</div>
<form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
    <div class="row space-top">
        <div class="col-md-4">
            <div class="form-group">
                <label class="form-control-label" for="email">Email</label>
                <input class="form-control" id="email" type="text" name="email" #inputEmail="ngModel" ngModel email required>
                <label class="label-error" for="email" *ngIf="inputEmail.errors?.['required']">Required!</label>
                <label class="label-error" for="email" *ngIf="inputEmail.errors?.['email']">Invalid email format!</label>
            </div>
            <div class="form-group">
                <label class="form-control-label" for="password">Password</label>
                <input class="form-control" id="password" type="password" name="password" #inputPassword="ngModel" ngModel required minlength="6">
                <label class="label-error" for="email" *ngIf="inputPassword.errors?.['required']">Required!</label>
                <label class="label-error" for="email" *ngIf="inputPassword.errors?.['minlength']">Password must be atleast 6 characters!</label>

            </div>
            <div class="form-group">
                <label class="form-control-label" for="rePass">Confirm Password</label>
                <input class="form-control" id="rePass" type="password" name="rePass" #inputRePass="ngModel" ngModel required>
                <label class="label-error" for="rePass" *ngIf="inputRePass.errors?.['required']">Required!</label>
            </div>
            <div *ngIf="errorMessage" class="label-error">{{ errorMessage }}</div>
            <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid" [style]="{ backgroundColor: registerForm.invalid ? 'grey' : '' }"  value="Register">Register</button>
        </div>
    </div>
</form>
