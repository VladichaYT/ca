<div class="page-content page-container" id="page-content">
    <div class="padding">
      <div class="row container d-flex justify-content-center">
        <div class="col-xl-6 col-md-12">
          <div class="card user-card-full">
            <div class="row m-l-0 m-r-0">
              <div class="col-sm-8">
                <div class="card-block">
                  <h6 class="m-b-20 p-b-5 b-b-default f-w-600 account-info-heading">Account Information</h6>
                  <div class="row">
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600 email-text">Email</p>
                      <h6 class="text-muted f-w-400">{{user?.email}}</h6>
                    </div>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600 password-heading">Password</p>
                      <a href="" class="reset-password-link" (click)="passwordReset()">Click here to reset password.</a>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600 email-text">Cars Created</p>
                    <app-loader *ngIf="isLoading" />
                    <ul *ngIf="!isLoading">
                        <li *ngFor="let car of cars">
                          {{ car.make }} {{ car.model }}
                        </li>
                      </ul>
                      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
